services:
  customer-support-agent:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app  # Mount the current directory for hot reloading
      - /app/.venv # Anonymous volume to prevent host .venv from conflicting
    environment:
      - PYTHONUNBUFFERED=1
      - WATCH=true # Enable Chainlit watch mode if supported or handled in CMD
    command: ["uv", "run", "chainlit", "run", "app.py", "--host", "0.0.0.0", "--port", "8000"]
